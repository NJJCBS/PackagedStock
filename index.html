<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Stocktake App</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; max-width:600px; margin:auto }
    h1 { margin-bottom:0.5rem; }
    #date { font-weight:normal; font-size:1rem; margin-left:8px; }
    h2 { margin-top:1.5rem; font-size:1.1rem; }
    ul { list-style:none; padding:0; }
    li { display:flex; align-items:center; margin:6px 0; }
    .initial { opacity:0.3; width:30px; text-align:right; margin-right:8px; }
    .tick, .clear, .qty-control button { background:none; border:none; cursor:pointer; }
    .name { flex:1; font-size:1rem; }
    .unit { font-size:0.7rem; color:#555; margin-left:6px; }
    .qty-control { display:flex; align-items:center; margin-left:8px; }
    .qty-control input { width:48px; text-align:center; font-family:Arial,sans-serif; }
    #completeBtn { margin-top:24px; padding:10px 20px; font-size:1rem; cursor:pointer; }
    #loading { font-style:italic; }
  </style>
</head>
<body>
  <h1>üìã Stocktake<span id="date"></span></h1>
  <div id="loading">Loading‚Ä¶</div>
  <div id="app" style="display:none;">
    <h2>KEGS</h2>
    <ul id="kegList"></ul>
    <h2>CANS</h2>
    <ul id="canList"></ul>
    <button id="completeBtn">Complete</button>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyJT539HNbZcMqXVm_lXB1lwD1VyFd-mVG-q_nCZaKOKc4zxn7Y38jg_u1hpu3g7q7n/exec';
    let rawStock = [];

    // format today‚Äôs date DD/MM/YY
    function formatToday() {
      const d = new Date();
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yy = String(d.getFullYear()).slice(-2);
      return `${dd}/${mm}/${yy}`;
    }

    // load + prepare data
    async function loadStock() {
      try {
        document.getElementById('date').textContent = formatToday();
        const res = await fetch(API_URL);
        const { stock } = await res.json();  // { tab, stock: [{rawName,initialCount,quantity}] }
        rawStock = stock.map(i => ({
          rawName:      i.rawName,
          initialCount: i.initialCount,
          quantity:     i.quantity
        }));
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        renderLists();
        document.getElementById('completeBtn').onclick = complete;
      } catch (err) {
        console.error(err);
        document.getElementById('loading').textContent = 'Error loading data.';
      }
    }

    // clean & split name/unit
    function cleanItem(item) {
      let name = item.rawName.trim();
      // skip month prefixes
      if (/^(January|February|March|April|May|June|July|August|September|October|November|December)\b/.test(name)) return null;
      // remove leading "NN. "
      name = name.replace(/^\d{2}\.\s*/, '');
      // drop "// ABV ‚Ä¶"
      name = name.split('//')[0].trim();
      // pull off unit (last word)
      const parts = name.split(' ');
      const unit  = parts.pop();
      return { cleanName: parts.join(' '), unit, ...item };
    }

    // render KEGS and CANS
    function renderLists() {
      const kegs = [], cans = [];
      for (let i of rawStock) {
        const c = cleanItem(i);
        if (!c) continue;
        if (c.unit.toUpperCase().includes('KEG')) kegs.push(c);
        else if (c.unit.toUpperCase().includes('ML')) cans.push(c);
      }
      renderGroup('kegList', kegs);
      renderGroup('canList', cans);
    }

    function renderGroup(id, items) {
      const ul = document.getElementById(id);
      ul.innerHTML = '';
      items.forEach(item => {
        const li = document.createElement('li');
        // initial count
        const spanInit = document.createElement('span');
        spanInit.className = 'initial';
        spanInit.textContent = item.initialCount;
        li.append(spanInit);
        // tick
        const tick = document.createElement('button');
        tick.className = 'tick';
        tick.innerText = '‚úîÔ∏è';
        tick.onclick = () => { item.quantity = item.initialCount; renderLists(); };
        li.append(tick);
        // name
        const spanName = document.createElement('span');
        spanName.className = 'name';
        spanName.textContent = item.cleanName;
        li.append(spanName);
        // unit
        const spanUnit = document.createElement('span');
        spanUnit.className = 'unit';
        spanUnit.textContent = item.unit;
        li.append(spanUnit);
        // qty controls
        const ctr = document.createElement('span');
        ctr.className = 'qty-control';
        const btnM = document.createElement('button');
        btnM.innerText = '‚àí';
        btnM.onclick = () => { item.quantity = Math.max(0, (parseInt(item.quantity)||0)-1); renderLists(); };
        const inp = document.createElement('input');
        inp.type = 'number';
        inp.value = item.quantity;
        inp.oninput = e => { item.quantity = e.target.value; };
        const btnP = document.createElement('button');
        btnP.innerText = '+';
        btnP.onclick = () => { item.quantity = (parseInt(item.quantity)||0)+1; renderLists(); };
        ctr.append(btnM, inp, btnP);
        li.append(ctr);
        // clear
        const clr = document.createElement('button');
        clr.className = 'clear';
        clr.innerText = 'üóëÔ∏è';
        clr.onclick = () => { item.quantity = ''; renderLists(); };
        li.append(clr);

        ul.append(li);
      });
    }

    // complete ‚Üí POST clean data back
    async function complete() {
      const out = [];
      ['kegList','canList'].forEach(id => {
        document.getElementById(id).childNodes.forEach(li => {
          const name = li.querySelector('.name').textContent;
          const unit = li.querySelector('.unit').textContent;
          const qty  = li.querySelector('input').value;
          out.push({ name: `${name} ${unit}`, quantity: qty });
        });
      });
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ stock: out })
        });
        const { success } = await res.json();
        alert(success ? '‚úÖ Saved!' : '‚ùå Error');
        loadStock();
      } catch (err) {
        console.error(err);
        alert('Error saving data.');
      }
    }

    window.onload = loadStock;
  </script>
</body>
</html>
